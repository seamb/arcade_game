<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="setup">
      <div id="whoPlays">
        <p id="xIs"></p>
        <p id="oIs"></p>
      </div>
      <div id="playersEntry">
        <input type="text" id="firstPlayer" placeholder="Who will be X?" />
        <input type="text" id="secondPlayer" placeholder="Who will be O?" />
        <button id="playBtn" onclick="playerNames()">Play</button>
      </div>
    </div>

    <div id="playText"></div>
    <main id="board"></main>
    <button id="newGame">New Game</button>
  </body>
</html>
